<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,600&family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <br><br>
        <div class="row align-item-center vh-100">
            <div class="col-md-5 col-md-offset-3">
                <div class="card mx-auto" style="background:white;border-radius: 5px">
                    <div class="card-body" style="padding:20px">
                        <div class="task-content">
                            <h2 style="color:black;text-align: center">Movies Todo List</h2>
                            <hr><br>
                            <div class="text-input" style="display:flex">
                                <input type="text" min="50" max="50" class="form-control" id="input-Field"
                                    placeholder="Enter movie name">
                                <button class="btn btn-info" style="outline:none;position: relative;
                                right:10px" id="btn">Add</button>
                            </div>
                            <p id="demo"style="color:red"></p>
                            <br>
                            <div class="table-responsive">
                                <table class="table table-striped"  style="width: 100%" id="mytable">
                                    <thead>
                                        <tr>
                                            <th>Movies </th>

                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-body">
                                    </tbody>
                                </table>
                            </div><br>
                            <button class="btn btn-danger" style="outline:none" id="clearbtn">Clear All</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <br><br><br>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
